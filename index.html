<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="logo">
        <span>M</span>
      </div>
      <span class="credits">Photo by Romeo A on <a href="https://unsplash.com">Unsplash</a></span>
      <img src="img/hero.jpg" alt="Korean street food" width="100%" class="hidden">
    </section>
    <section class="info">
      <div class="top">
        <h1>Find local hidden gems with <span class="blue">Mukja!</span></h1>
      </div>
      <div class="sign-up">
        <form>
          <div class="username input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" minlength="4" maxlength="8" autocomplete="off" required>
            <span class="valid"></span>
          </div>
          <div class="email input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required>
            <span class="valid"></span>
          </div>
          <span class="pwd-note">Minimum 8 characters including: uppercase, lowercase, number/special character</span>
          <div class="pwd input-container">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Password" required>
            <span class="valid"></span>
          </div>
          <div class="cpwd input-container">
            <label for="cpwd">Confirm password</label>
            <input type="password" id="cpwd" name="cpwd" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Confirm password" required>
            <span class="valid"></span>
          </div>
          <button type="submit">Let's eat</button>
        </form>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
