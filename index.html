<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="hero">
      <img src="img/stephan-valentin-wepDTOWs4d0-unsplash.jpg" width="100%">
    </section>
    <section class="info">
      <div class="top">
        <p>Introducing Mukja: Your passport to hidden Korean gems! Discover the best hole-in-the-walls near you based on reviews from real people. Taste the real Korea with Mukja!</p>
      </div>
      <div class="sign-up">
        <form action="/">
          <fieldset>
            <legend>Your details</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
            <label for="cpwd">Confirm password</label>
            <input type="password" id="cpwd" name="cpwd">
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
